{% extends 'base.html' %}

{% block title %}Log In{% endblock %}
{% block head %}
<link rel="stylesheet" href="/static/login.css">
{% endblock %}
{% block content %}


    <body class="align">

    <div class="site__container">

        <div class="grid__container">

            <form action="" method="post" class="form form--login">
                {{ form.hidden_tag() }}
                <div class="form__field">
                    <label class="fontawesome-user" for="username"><span class="hidden">Username</span></label>
                    {{ form.username(placeholder='username') }}
                </div>

                <div class="form__field">
                    <label class="fontawesome-lock" for="password"><span class="hidden">Password</span></label>
                    {{ form.password(placeholder='password') }}
                </div>

                <div class="form__field">
                    <input type="submit" value="Sign In">
                </div>

            </form>

            <p class="text--center">Not a member? <a href="{{ url_for('signup') }}">Sign up now</a> <span
                    class="fontawesome-arrow-right"></span></p>

        </div>

    </div>

    </body>
{% endblock %}
